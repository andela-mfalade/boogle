{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="text-center">
        <h2>Welcome to Bøøgle.</h2>
        <h5>Browse through our repository of fabulous book collections.</h5>
        <hr>
        <form class="" action="books.search" method="POST">
          <div class="form-group">
            <div class="row large-margin">
              <div class="col-lg-12">
                <div class="input-group">
                  <div class="row">
                    <div class="col-md-8 unpadded large-form">
                      <input type="text" class="form-control" aria-label="...">
                    </div>
                    <div class="col-md-4 unpadded large-form">
                      <select class="form-control" id="sel1">
                        <option value="null">Search Filters</option>
                        <option value="name">Search By Food Name</option>
                        <option value="category">Search By Food Category</option>
                        <option value="keyword">Search By Keyword</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="input-group vertically-spaced">
                  <button type="submit" class="btn  btn-default btn-lg">Search</button>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
